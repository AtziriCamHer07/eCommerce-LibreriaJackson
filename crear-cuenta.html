    <section> <!------------------------------------------------------------------------ Contactanos -->
        <div class="ub">
            <div class="login-containers">
                <p class="ub-titulo">
                    > Crear cuenta
                </p>
            </div>
        </div>
        
        <div class="ub">
            <div class="contact-container">
                <div class="contactanos-container">
                    <div class="padding-datos-contacto">
                        <p>
                            Nombre / nickname
                        </p>

                        <div class="padding-inputs-contacto">
                            <input size="40" id="nombre" required/>
                        </div>
                    </div>

                    <div class="padding-datos-contacto">

                        <p>
                            Número teléfonico
                        </p>

                        <div class="padding-inputs-contacto">
                            <input size="40" id="numero" placeholder="Lada + número"/>
                        </div>
                    </div>

                    <div class="padding-datos-contacto">

                        <p>
                            Contraseña
                        </p>

                        <div class="padding-inputs-contacto">
                            <input type="password" size="40" placeholder="********" id="contraseña" required/>
                        </div>
                    </div>
                </div>

                <div class="contactanos-container">
                    <div class="padding-datos-contacto">

                        <p>
                            E-mail
                        </p>

                        <div class="padding-inputs-contacto">
                            <input size="40" id="email" placeholder="ejemplo@gmail.com" required/>
                        </div>
                    </div>

                    <div class="padding-datos-contacto">

                        <p>
                            Domicilio
                        </p>

                        <div class="padding-inputs-contacto">
                            <input size="40" id="domicilio" required/>
                        </div>
                    </div>

                    <div class="padding-datos-contacto">

                        <p>
                            Confirmar contraseña
                        </p>

                        <div class="padding-inputs-contacto">
                            <input type="password" size="40" placeholder="********" id="confirmacion" required/>
                        </div>
                    </div>

                    <div class="padding-datos-contacto">

                        <div class="padding-inputs-contacto">
                            <input class="boton-submit-txt" type="submit" size="40" onclick="crearCuenta()" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ub">
            <div class="login-containers">
                <a href="login.html" class="ub-titulo">
                    > Iniciar sesión
                </a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
